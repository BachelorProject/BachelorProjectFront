<div class="board-container">
  <div class="board-content">
    <div class="left-panel">
      <app-board-item [data]="tournament" *ngFor="let tournament of tournaments"></app-board-item>
    </div>
    <div class="right-panel">
      <button class="create-button"> create</button>
      <div class="switch-container">
        <ng-switchery class="switch"></ng-switchery>
        <p>created by me/all</p>
      </div>
      <div class="switch-container">
        <ng-switchery class="switch"></ng-switchery>
        <p>registration on</p>
      </div>
      <mat-form-field>
        <mat-label>Search</mat-label>
        <img class="mat-input-prefix" src="../../../assets/images/ic-awesome-search.svg" matPrefix>
        <input class="search-input" matInput formControlName="search" autocomplete="off">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select formControlName="categories" multiple>
          <mat-option *ngFor="let category of categoryList" [value]="category.id">
            <div class="mat-option-prefix" style="background-color: {{getColor(category.color_id)}}" matPrefix></div>
            {{category.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="right-panel-calendar-controller">
        <div
          class="calendar-controller-arrow"
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
        >
          <img src="../../../assets/images/ic-material-navigate-before.svg">
        </div>
        <div
          class="calendar-title"
          mwlCalendarToday
          [(viewDate)]="viewDate"
        >
          <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
        </div>
        <div
          class="calendar-controller-arrow"
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
        >
          <img src="../../../assets/images/ic-material-navigate-next.svg">
        </div>
      </div>

      <mwl-calendar-month-view
        [viewDate]="viewDate"
        [events]="events"
        [refresh]="refresh"
        [activeDayIsOpen]="activeDayIsOpen"
        [cellTemplate]="customCellTemplate"
        (dayClicked)="dayClicked($event.day)"
        (eventClicked)="handleEvent('Clicked', $event.event)">
      </mwl-calendar-month-view>

      <ng-template #customCellTemplate let-day="day" let-locale="locale">
        <div class="cal-cell-top">
          <span class="cal-day-number" [ngClass]="day.events.length > 0? 'cal-day-event' : ''">
            {{ day.date | calendarDate:'monthViewDayNumber':locale }}
          </span>
        </div>
      </ng-template>

    </div>
  </div>

</div>
