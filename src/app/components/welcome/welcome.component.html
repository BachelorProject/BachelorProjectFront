<div class="welcome-container">
  <div class="form-panel">
    <h1>OLYMPO</h1>

    <form [formGroup]="loginFromGroup" (ngSubmit)="onSubmit(loginFromGroup.value)" class="form">

      <mat-form-field>
        <mat-label>Email</mat-label>
        <img class="mat-input-prefix" src="../../../assets/images/ic-material-person-outline.svg" matPrefix>
        <input matInput formControlName="email" autocomplete="off">
        <mat-error>
          {{ getErrorEmailLogin() }}
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <img class="mat-input-prefix" src="../../../assets/images/ic-feather-lock.svg" matPrefix>
        <input matInput formControlName="password" type="password" autocomplete="off">
        <mat-error>
          {{ getErrorPasswordLogin() }}
        </mat-error>
      </mat-form-field>

      <a id="forgot-pass" href="#">Forgot password?</a>

      <button class="submit-button" type="submit" mat-raised-button
              [disabled]="!loginFromGroup.valid && loginFromGroup.touched">Login
      </button>

    </form>
  </div>
  <div class="animation-panel">
    <img id="animation-bg" src="../../../assets/images/animation-landing/bg-animation-landing.svg">
    <img id="animation-left" src="../../../assets/images/animation-landing/animation-landing-ltr.svg">
    <img id="animation-bottom" src="../../../assets/images/animation-landing/animation-landing-btt.svg">
    <img id="animation-top" src="../../../assets/images/animation-landing/animation-landing-ttb.svg">
    <img id="animation-right" src="../../../assets/images/animation-landing/animation-landing-rtl.svg">
  </div>


</div>
